version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-homebanking-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: homebanking
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  # Declara el volumen que se usar√° para la persistencia
  mysql-data: