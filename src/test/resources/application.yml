server:
  servlet:
    context-path: /api

spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  cloud:
    aws:
      region:
        static: us-east-1
      credentials:
        access-key: test
        secret-key: test
      sqs:
        endpoint: http://localhost:4566

# Personalized properties
queue:
  transfers: transfers-queue

client:
  dolar-api:
      url: https://dolarapi.com

# Springwolf configuration
springwolf:
  enabled: false
  docket:
    servers:
      sqs:
        protocol: sqs
        host: ${spring.cloud.aws.sqs.endpoint}
    base-package: com.cac.homebanking
    info:
      title: Home Banking API
      version: 1.0.0
      description: This is the Home Banking API for managing accounts, transfers, and transactions.
        It provides endpoints for account management, transfer processing, and transaction history.

